<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>외부 브라우저로 연결</title>
</head>
<body>
    <h1>외부 브라우저로 연결됩니다</h1>
    <script type="text/javascript">
        var target_url = "https://연결하고자하는사이트.com"; // 연결하고자 하는 사이트의 URL 입력

        // 카카오톡, 라인 등 인앱 브라우저 감지 및 외부 브라우저로 열기
        var useragt = navigator.userAgent.toLowerCase();
        if (useragt.match(/kakaotalk/i)) { 
            location.href = 'kakaotalk://web/openExternal?url=' + encodeURIComponent(target_url);
        } else if (useragt.match(/line/i)) {
            location.href = target_url + '?openExternalBrowser=1';
        } else if (useragt.match(/inapp|naver|snapchat|instagram|everytimeapp|whatsapp/i)) {
            if (useragt.match(/iphone|ipad|ipod/i)) {
                alert('Safari로 연결해 주세요');
            } else {
                location.href = 'intent://' + target_url.replace(/https?:\/\//i, '') + '#Intent;scheme=http;package=com.android.chrome;end';
            }
        } else {
            // 인앱 브라우저가 아닌 경우 기본 사이트로 이동
            location.href = target_url;
        }
    </script>
</body>
</html>
